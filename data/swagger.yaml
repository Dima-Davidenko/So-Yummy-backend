---
openapi: 3.0.0
info:
  title: So Yummy API docs
  description: The API for the So Yummy project
  version: 1.0.0
servers:
  - url: https://so-yammy-backend.onrender.com/api
paths:
  /users/signup:
    post:
      tags:
        - Auth
      summary: Register a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCredentials'
        required: true
      responses:
        '200':
          description: User registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
                message: Validation error's description
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
                message: Error's description
  /users/login:
    post:
      tags:
        - Auth
      summary: Login User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentials'
        required: true
      responses:
        '200':
          description: Successful login response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginInfo'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
                message: '"name" is not allowed'
        '401':
          description: Unauthorized - Email is not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
                message: Email is not verified
        '403':
          description: Forbidden - Email or password is wrong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
                message: Email or password is wrong
        '409':
          description: Conflict - Only one active session is permitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
                message: Only one active session is permitted
  /users/logout:
    post:
      tags:
        - Auth
      summary: Logout a user
      responses:
        '204':
          description: Successful operation
        '401':
          description: Unauthorized - Invalid or empty access token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoMessage'
              example:
