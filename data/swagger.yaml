components:
  schemas:
    CategoriesSchema:
      type: string
      enum:
        - Beef
        - Chicken
        - Dessert
        - Lamb
        - Miscellaneous
        - Pasta
        - Pork
        - Seafood
        - Side
        - Starter
        - Vegan
        - Vegetarian
        - Breakfast
        - Goat
        - Another
    RegisterCredentials:
      required:
        - email
        - name
        - password
      type: object
      properties:
        name:
          $ref: '#/components/schemas/UserName'
        email:
          $ref: '#/components/schemas/Email'
        password:
          $ref: '#/components/schemas/Password'
    LoginCredentials:
      required:
        - email
        - password
      type: object
      properties:
        email:
          $ref: '#/components/schemas/Email'
        password:
          $ref: '#/components/schemas/Password'
    Password:
      maxLength: 100
      minLength: 6
      type: string
      description: User's password
      example: qwerty
    UserName:
      maxLength: 32
      minLength: 3
      type: string
      description: User's name
      example: UserName
    Email:
      type: string
      description: User's email
      format: email
      example: UserName@mail.com
    AvatarURL:
      type: string
      description: Link to user's avatar
      format: uri
      example: https://www.gravatar.com/avatar/zzzzzzz51e4f820b32bdab872bab54f6
    LoginInfo:
      type: object
      properties:
        accessToken:
          $ref: '#/components/schemas/Token'
        refreshToken:
          $ref: '#/components/schemas/Token'
        user:
          $ref: '#/components/schemas/User'
    InfoMessage:
      type: object
      properties:
        message:
          type: string
    Token:
